<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTYFY</title>
    <link rel="stylesheet" href="spoty.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="SPOTYFY">

                    </span>
                </div>
                <div class="songItem">

                <div class="songItem">

        </div>
        <div class="songBanner"></div>

        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Akhoon Mai Teri</span>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/c24374a93f.js" crossorigin="anonymous"></script>
